<!DOCTYPE html>
<html lang="pt-BR"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view contentType="text/html" />
<h:head>
	<meta charset="UTF-8" />
	<title>Alterar Usu√°rio</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="jquery-2.1.1.js" />
	<h:outputScript library="js" name="bootstrap.js" />
</h:head>
<h:body>
	<header class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header"></div>
			<nav class="collapse navbar-collapse">
				<h:form>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">Conta <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><h:commandLink value="Alterar" action="usuario/alterar?faces-redirect=true" /></li>
								<li><h:commandLink value="Excluir" action="#{usuarioMB.excluir}" /></li>
								<li class="divider"></li>
								<li><h:commandLink value="Sair" action="#{loginMB.sair}" /></li>
							</ul>
						</li>
					</ul>
				</h:form>
			</nav>
		</div>
	</header>
	<section class="container">
		<div class="row">
			<h:form class="col-xs-6 col-xs-offset-3" role="form">
				<fieldset>
					<div class="form-group">
						<h:outputLabel value="Nome:" for="nome" />
						<h:inputText id="nome" class="form-control" value="#{usuarioMB.usuario.nome}">
							<f:validateLength minimum="3" />
						</h:inputText>
						<h:message for="nome" styleClass="text-danger"/>
					</div>
					<div class="form-group">
						<h:outputLabel value="Sobrenome:" for="sobrenome" />
						<h:inputText id="sobrenome" class="form-control" value="#{usuarioMB.usuario.sobrenome}">
							<f:validateLength minimum="3" />
						</h:inputText>
						<h:message for="sobrenome" styleClass="text-danger"/>
					</div>
					<div class="form-group">
						<h:outputLabel value="Email:" for="email" />
						<h:inputText id="email" class="form-control" value="#{usuarioMB.usuario.email}">
							<f:validateLength minimum="5" />
						</h:inputText>
						<h:message for="email" styleClass="text-danger"/>
					</div>
					<div class="form-group">
						<h:outputLabel value="Senha:" for="senha" />
						<h:inputSecret id="senha" class="form-control" value="#{usuarioMB.usuario.senha}">
							<f:validateLength minimum="3"  />
						</h:inputSecret>
						<h:message for="senha" styleClass="text-danger" />
					</div>
					<h:commandButton class="btn btn-success pull-right" value="Salvar" action="#{usuarioMB.atualizar}" />
				</fieldset>
			</h:form>
		</div>
	</section>

</h:body>
</html>
