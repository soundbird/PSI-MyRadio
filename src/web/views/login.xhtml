<!DOCTYPE html>
<html lang="pt-BR"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/passthrough">
<f:view contentType="text/html" />

<h:head>
	<meta charset="UTF-8" />
	<title>MyRadio</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>

<h:body class="container">
	<div class="row">
		<h:form class="col-xs-2 col-xs-offset-10">
			<h:commandLink value="Criar UsuÃ¡rio" action="#{usuarioMB.cadastrar}" />
		</h:form>
	</div>
	
	<div class="row">
		<h:outputText class="col-xs-8 col-xs-offset-2 alert alert-warning" role="alert" rendered="#{loginMB.mensagem != null}" value="#{loginMB.mensagem}" />
	</div>

	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<h1 class="">Acesse ao myRadio</h1>
			<h:form role="form">
				<fieldset>
					<div class="form-group">
						<h:inputText id="email" class="form-control" value="#{loginMB.usuario.email}" p:placeholder="Insira email" />
					</div>
					<div class="form-group">
						<h:inputSecret id="senha" class="form-control" value="#{loginMB.usuario.senha}" p:placeholder="Senha" />
					</div>
					<h:commandButton class="btn btn-success pull-right" value="Entrar" action="#{loginMB.autenticar}" />
				</fieldset>
			</h:form>
		</div>
	</div>
	
</h:body>
</html>
